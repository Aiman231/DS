<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Plans</title>
    <link rel="stylesheet" href="css/subscriptions.css">
    <script src="js/subscriptions.js"></script>
</head>
<body>
    <header>
        <h1>Select a Subscription Plan</h1>
    </header>

    <section id="plans">
        <div class="plan">
            <h2>1 Month Plan</h2>
            <p>Access to all study notes for 1 month.</p>
            <button onclick="subscribe('1 Month')">Subscribe for $10</button>
        </div>

        <div class="plan">
            <h2>2 Month Plan</h2>
            <p>Access to all study notes for 2 months.</p>
            <button onclick="subscribe('2 Month')">Subscribe for $18</button>
        </div>

        <div class="plan">
            <h2>3 Month Plan</h2>
            <p>Access to all study notes for 3 months.</p>
            <button onclick="subscribe('3 Month')">Subscribe for $25</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Study Notes</p>
    </footer>

    <script src="js/common.js"></script>
</body>
</html>
